<template name="dashboard">
    <div id="view-dashboard">
        {{#if minDistance}}
            <h4>You're in range of the {{closest.name}} arena!</h4>
            <button id="enter-button" class="full-width btn btn-primary" data-arena-id="{{closest._id}}">
				Enter Arena
			</button>
            {{else}}
            <h4>Your nearest arena is: {{closest.name}}</h4>
            <button class="full-width btn btn-primary getToButton">
                Get directions to {{closest.name}}
            </button>
        {{/if}}
        {{>mapControl}}

    </div>
</template>
