<template name="dashboard">
    <div id="view-dashboard">
        {{#if minDistance}}
			<button class="full-width btn btn-primary" data-arena-id="{{closest._id}}">
				Enter {{closest.name}}
			</button>
            {{else}}
            <button class="full-width btn btn-primary getToButton">
                Get to {{closest.name}}
            </button>
        {{/if}}
        {{>mapControl}}

    </div>
</template>
