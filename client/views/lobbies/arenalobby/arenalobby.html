<template name="arenalobby">
    <div id="view-arenalobby">
        <div class="container">
            <div class="row">
                <div class="col-xs-6 lobbyImage">
                    <img src="/images/icons/{{arena.icon}}.svg">
                </div>
                <div class="col-xs-6 lobbyDescription">
                    {{arena.name}}<br/>
                </div>
            </div>
            <div class="row"><p></p></div>

            <div class="row buttonRow">
				<div class="col-xs-12">
					<span class="fa fa-user"></span>
					<a href="/arena/{{arena._id}}/game/sudoku" class="col-xs-10 col-xs-offset-1 btn btn-default btn-play">
						<img src="/images/background/play.png">
					</a>
				</div>
            </div>

            <div class="row buttonRow">
				<div class="col-xs-12">
					<span class="fa fa-users"></span>
					<a href="/arena/{{arena._id}}/play" class="col-xs-10 col-xs-offset-1 btn btn-default btn-play">
						<img src="/images/background/play.png">
					</a>
				</div>
            </div>

            <div class="row kingRow">
                <a href="/arena/{{arena._id}}/ranking" class="col-xs-4" style="text-align: center;height: 100%">
                    <img src="/images/icons/crown33.png" style="height: 60%"><br>View Ranks
                </a>
                <div class="col-xs-4 kingImage"><img class='profilePic' src="/images/profiles/{{king.picture}}">
				</div>
                {{king.name}}
				<div class="col-xs-4">
					<div class="col-xs-6">
						Games
					</div>
					<div class="col-xs-6">
						Score
					</div>
					<div class="col-xs-6">
						{{highScore.gamesCount}}
					</div>
					<div class="col-xs-6">
						{{highScore.points}}
					</div>
				</div>
            </div>
        </div>
    </div>
</template>
