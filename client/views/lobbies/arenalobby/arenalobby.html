<template name="arenalobby" xmlns="http://www.w3.org/1999/html">
	<div id="view-arenalobby">
		<div class="container">
			<div class="row">
				<div class="col-xs-6 lobbyImage">
					<img src="/images/icons/{{arena.icon}}.svg">
				</div>
				<div class="col-xs-6 lobbyDescription">
					{{arena.name}}<br/>
				</div>
			</div>
			<div class="row"><p></p></div>
			<div class="row imageRow center">
				<img src="/images/background/play.png">

			</div>

			<div class="row buttonRow">
				<div class="col-xs-6 center">
					<a href="/arena/{{arena._id}}/game/sudoku" class="col-xs-10 col-xs-offset-1 btn btn-default btn-play">
						<div class="playText center">
							<p class="center">
								<span class="fa fa-user fa-2x"></span>
							</p>
							Single
						</div>
					</a>
				</div>
				<div class="col-xs-6 ">
					<a href="/arena/{{arena._id}}/play" class="col-xs-10 col-xs-offset-1 btn btn-default btn-play">
						<div class="playText center">
							<p class="center">
								<span class="fa fa-user fa-2x"></span>
								<span class="fa fa-user fa-2x"></span>
							</p>
							Co-Op
						</div>
					</a>
				</div>
			</div>



			<!-- FOOTER -->
			<div class="row kingRow">
				<a href="/arena/{{arena._id}}/ranking" id="footer-rank-link" class="col-xs-4 center">
					<img src="/images/icons/crown33.png"><br>View Ranks
				</a>
				<div class="col-xs-4 kingImage">
					<img class='profilePic' src="/images/profiles/{{king.picture}}">
				</div>
				<div class="col-xs-4 rightCol" style="border-left: 1px solid #f00;">
					<p class="right">{{king.name}}</p>

					<div class="col-xs-6">Games</div>
					<div class="col-xs-6">Score</div>
					<div class="col-xs-6 center">{{highScore.gamesCount}}
					</div>
					<div class="col-xs-6">{{highScore.points}}</div>
				</div>

			</div>
		</div>
	</div>
</template>
