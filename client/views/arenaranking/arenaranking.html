<template name="arenaranking">
  <div id="view-arenaranking" class="panel panel-default">

    <div class="row kingRow">
      <div class="col-xs-4 col-xs-offset-4 kingImage">{IMAGE OF KING}</div>
    </div>

    <div class="row">
      <div class="col-xs-4 col-xs-offset-4 title"><h1>Scoreboard</h1></div>
    </div>

    <div class="panel-heading">
      <div class="row">
        <div class="col-xs-1">#</div>
        <div class="col-xs-7">Player</div>
        <div class="col-xs-2">Score</div>
        <div class="col-xs-2">Played</div>
      </div>
    </div>

    <div class="panel-body">
      {{#each sortedRanking arena}}
        <div class="row tableRow line-separator">
          <div class="col-xs-1 right">{{incremented @index}}</div>
          <div class="col-xs-7">{{resolveUser this.userId}}</div>
          <div class="col-xs-2 right">{{this.points}}</div>
          <div class="col-xs-2 right">{{this.gamesCount}}</div>
        </div>
      {{/each}}
    </div>
  </div>


  {{fetchUserMap arena}}
</template>
